{% extends 'base.html' %}
{% block content %}

<!-- Bootstrap CSS (only if not already in base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 text-center my-auto" style="max-width: 800px; width: 90%; background: rgba(0,0,0,0.85); color: white;">
        
        <h2 class="text-info mb-4" style="font-size: 2.5rem;">Welcome, {{ Username }}</h2>
        <p style="font-size: 1.2rem;">Explore the features of the <span class="text-warning">Diabetes Prediction App</span>.</p>
        
        <div class="d-flex justify-content-center mt-4 gap-3">
            <!-- Logout Button -->
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-danger btn-lg px-5 py-3">Logout</button>
            </form>

            <!-- Start Prediction Button -->
            <form action="/upload" method="get">
                <button type="submit" class="btn btn-info btn-lg px-5 py-3">Start Diabetes Prediction</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
