{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 text-center" style="width: 400px; background: rgba(0,0,0,0.5); color: white; border-radius: 15px;">
        
        <h2 class="text-info mb-3" style="font-size: 2rem; font-weight: bold;">Registration</h2>
        <p class="mb-4" style="font-size: 1rem; color: #ccc;">Please fill in your details to create an account</p>
        
        <form method="post" action="/register" class="text-start">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input name="username" type="text" class="form-control rounded" placeholder="Enter username here..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input name="password" type="password" class="form-control rounded" placeholder="Enter password here..." required>
            </div>

            <div class="mb-4">
                <label class="form-label">Email:</label>
                <input name="email" type="email" class="form-control rounded" placeholder="Enter email here..." required>
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-info btn-lg px-4 py-2" style="border-radius: 10px; font-weight: bold; transition: 0.3s;">
                    Register
                </button>
                <a href="/login" class="btn btn-warning btn-lg px-4 py-2" style="border-radius: 10px; font-weight: bold; transition: 0.3s;">
                    Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
