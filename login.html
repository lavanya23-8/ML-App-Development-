{% extends 'base.html' %}
{% block content %}

<!-- Bootstrap CSS (if not already in base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5" style="width: 550px; background: rgba(0,0,0,0.8); color: white;">
        <h2 class="text-center text-info mb-4">Login</h2>
        <p class="text-center fs-5">Please fill in your credentials to login</p>
        
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="email" class="form-label fs-5">Email:</label>
                <input name="email" type="email" class="form-control form-control-lg" id="email" placeholder="Enter email here..." required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fs-5">Password:</label>
                <input name="password" type="password" class="form-control form-control-lg" id="password" placeholder="Enter password here..." required>
            </div>

            <button type="submit" class="btn btn-info btn-lg w-100">Login</button>
        </form>

        <div class="text-center mt-4">
            <p class="fs-5">Don't have an account? <a href="/register" class="text-warning">Register here</a></p>
        </div>
    </div>
</div>

{% endblock %}
