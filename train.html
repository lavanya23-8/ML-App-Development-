{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 text-center" style="max-width: 700px; width: 90%; background: rgba(0,0,0,0.5); color: white; border-radius: 15px;">
        
        <h2 class="text-info mb-4" style="font-size: 2.5rem;">Training Successful!</h2>

        {% if accuracy %}
            <p class="mt-3" style="font-size: 1.2rem;">
                <strong>Model Accuracy:</strong> {{ accuracy }}
            </p>
            <div class="my-4">
                <img src="{{ url_for('static', filename='images/confusion_matrix.png') }}"
                     alt="Confusion Matrix"
                     class="img-fluid"
                     style="max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 0 15px rgba(0,255,255,0.3);">
            </div>
        {% endif %}

        <p class="mt-3" style="font-size: 1.2rem;">Your model is now ready for prediction</p>
        <form action="{{ url_for('predict') }}" style="display: inline;">
            <button type="submit" class="btn btn-info btn-lg px-5 py-3" 
                    style="border-radius: 10px; font-weight: bold; transition: 0.3s;">
                Predict
            </button>
        </form>
    </div>
</div>
{% endblock %}
